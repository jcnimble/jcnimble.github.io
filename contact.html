<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>JCG Bootstrap Portfolio</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container" class="header-container">
            <div class="row">
                <div class="col-md-3">
                    <h2 class="p-3 mb-2 bg-info text-white">Jennifer Ginelli</h2>
                </div>
                <div class="col-md-9">
                        <ul class="nav justify-content-end">
                                <li class="nav-item">
                                    <a class="nav-link active" href="index.html">About</a>
                                    </li>
                                    <li class="nav-item">
                                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                                    </li>
                                    <li class="nav-item">
                                    <a class="nav-link" href="contact.html">Contact</a>
                                </li>
                     </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container" class="main-container">
        <div class="row">
            <div class="col-md-12">
                <h4 class="text-info">Contact</h4>
                </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                    <form>
                            <div class="form-group">
                                    <label for="formGroupExampleInput">Name</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John Smith">
                                  </div>

                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                            </div>

                            <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                  </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
            </div>
        </div>
    </div>

    <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="fixed-bottom">
                            <p>Copyright &copy;</p>
                        </div>
                    </div>
                </div>
            </div>
    </footer>

</body>
